apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: {{.Service}}-feature-{{.Release}}
spec:
  serviceAccountName: fluxcd
  interval: 1m
  path: "./apps/{{.Service}}-feature-{{.Release}}"
  sourceRef:
    kind: GitRepository
    name: apps
    namespace: apps-fluxcd
  prune: true